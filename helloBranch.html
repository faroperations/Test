<!DOCTYPE html>

<html>

  <head>
    <title>HEY THERE</title>

    <style>

         #top {
              font-size: 36px;
              color: red;
          }

          #middle {
              font-size: 24px;
          }

          #bottom {
              font-size: 12px;
          }

          #other {
              font-size: 200px;
          }

          .name {
              font-weight: bold;
              color: blue;
          }




    </style>


  </head>

<!--Put span around some text to apply classes or ids-->

  <body>
    <div id="top">
        This is the <span class="name">top</span> of my web page.
    </div>
    <div id="middle">
        This is the <span class="name">middle</span> of my web page.
    </div>
    <div id="bottom">
        This is the <span class="name">bottom</span> of my web page.
    </div>
    <div id="other" class="name">
        This is the other of my web page.
    </div>

  </body>



</html>
